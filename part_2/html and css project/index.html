<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
<!-- <script src="js/04_createElementAndMethod.js" defer></script> -->
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">My Website</h1>
            <ul class="nav-items">
                <li class="nav-item" ><a href="#home">Home</a></li>
                <li class="nav-item" ><a href="">TODO</a></li>
                <li class="nav-item" ><a href="">Sign UP</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your task <span style="display: none;">rajshekar</span></h2>
            <button class="btn btn-headline" >Learn more</button>
        </div>
    </header>
        <section class="section-todo container">
            <h2>Your plan for today ?</h2>
            <!-- todo form -->
            <form class="form-todo">
                <input type="text" name="add" id="add" placeholder="Add Todo" required>
                <input type="submit" value="Add Todo" class="btn">
            </form>
            <ul class="todo-list">
                <li>
                    <span class="text">add a new todo list</span>
                    <div class="todo-button">
                       <button class="todo-btn done">Done</button>
                      <button class="todo-btn remove">Remove</button>
                   </div>
                </li>
            </ul>
        </section>
        <section class="section-signup container">
            <h2> Sign Up</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="about">Message</label>
                    <textarea name="about" id="" cols="30" rows="10"></textarea>
                </div>
            </form>
            <button type="submit" class="btn signup-btn">Submit</button>
        </section>
</body>

</html>
